<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Login Section -->
        <div class="w-full md:w-1/2 bg-white p-8 md:p-12 flex items-center justify-center">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <img src="/images/logo2.png" alt="Logo" class="mx-auto h-20 w-20 rounded-full">
                    <h2 class="text-4xl font-extrabold text-gray-900">Welcome Back</h2>
                    <p class="mt-2 text-gray-600">Sign in to continue your journey</p>
                </div>

                <form id="loginForm" class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" id="email" required 
                                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                    placeholder="Enter your email">
                                <div class="invalid-feedback text-red-500 text-sm mt-1 hidden">Please enter a valid email</div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" id="password" required 
                                    class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                    placeholder="Enter your password">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i class="fas fa-eye-slash text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <div>
                        <button type="submit" id="submitBtn" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            Sign in
                            <div id="loadingSpinner" class="hidden">
                                <i class="fas fa-spinner fa-spin ml-2"></i>
                            </div>
                        </button>
                    </div>

                    <div id="errorMessage" class="text-center text-red-600 hidden bg-red-50 p-3 rounded-lg"></div>
                </form>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition-colors">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 mr-2" alt="Google">
                        <span class="text-sm font-medium text-gray-700">Google</span>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition-colors">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="h-5 w-5 mr-2" alt="Facebook">
                        <span class="text-sm font-medium text-gray-700">Facebook</span>
                    </button>
                </div>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/public/signup.html" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="hidden md:block w-1/2 bg-gray-900 relative overflow-hidden">
            <video class="absolute inset-0 w-full h-full object-cover transform scale-105" autoplay muted loop playsinline>
                <source src="../public/V1.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-gradient-to-br from-black to-transparent opacity-60"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center text-white p-8 max-w-lg">
                    <h1 class="text-5xl font-bold mb-6"></h1>
                    <p class="text-xl leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePassword.querySelector('i').className = 
                    `fas ${type === 'password' ? 'fa-eye-slash' : 'fa-eye'} text-gray-400 hover:text-gray-600 cursor-pointer`;
            });

            // Email validation
            const validateEmail = (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            };

            emailInput.addEventListener('input', () => {
                const feedback = emailInput.nextElementSibling;
                if (!validateEmail(emailInput.value) && emailInput.value) {
                    feedback.classList.remove('hidden');
                    emailInput.classList.add('border-red-500');
                } else {
                    feedback.classList.add('hidden');
                    emailInput.classList.remove('border-red-500');
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!validateEmail(emailInput.value)) {
                    errorMessage.textContent = 'Please enter a valid email address';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                try {
                    submitBtn.disabled = true;
                    loadingSpinner.classList.remove('hidden');
                    errorMessage.classList.add('hidden');

                    // In login.html, update the axios post URL:
                    const response = await axios.post('/api/login', {
                        email: emailInput.value,
                        password: passwordInput.value,
                        remember: document.getElementById('remember').checked
                    });

                    if (response.data.success) {
                        localStorage.setItem('token', response.data.token);
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    errorMessage.textContent = error.response?.data?.message || 'Login failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    submitBtn.disabled = false;
                    loadingSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
